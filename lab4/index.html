<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formularz</title>
		<style>
		input:invalid {
			border: 1px solid red;
		}
		input:valid {
			border: none;
		}
		
		td {
		  width: 100px;
		  height: 50px;
		}
	</style>
  </head>
  <body>
    <form>
      <label>Imię: <input type="text" id="firstname" name="firstname" pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,30}"></label><br>
      <label>Nazwisko: <input type="text" id="lastname" name="lastname" pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]{2,30}"></label><br>
      <label>Email: <input type="text" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$+\/"></label><br>
      <label>Kod pocztowy: <input type="text" id="zip" name="zip" pattern="[0-9]{2}-[0-9]{3}"></label><br>
      <label>NIP: <input type="text" id="nip" name="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></label><br>
      <label>Telefon: <input type="text" id="phone" name="phone" pattern="[0-9]{9}"></label><br>
	  <label for="www">Strona WWW:<input type="url" id="www" name="www" pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"></label></br>
	  <label for="ipv4">Adres IP:<input type="text" id="ipv4" name="ipv4" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"></label></br>
	  <label for="pathA">Path A: <input type="text" id="pathA" name="pathA" pattern="^[a-z]:\\([w][i][n][d][o][w][s]|[w][i][n][n][t]|[w][i][n]|[b][d][o][s]|[m][s][d][o][s])(\\[A-z]+)?$"></label></br>
	  <label for="pathB">Path B: <input type="text" id="pathB" name="pathB" pattern="^[A-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Bb][Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])(\\[A-z]+)?{0,1}$"></label></br>
	  <label for="unix">Unix path: <input type="text" id="unix" name="unix" pattern="^\/(etc|usr|var)\/[A-Za-z\/]+$"></label></br>
      <button type="button" id="generate_data">Generuj dane</button>
      <button type="button" id="add_data">Dodaj</button>
    </form>
    <table id="clients_data_table">
      <thead>
        <tr>
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>Email</th>
          <th>Kod pocztowy</th>
          <th>NIP</th>
          <th>Telefon</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script>
      const generateDataButton = document.getElementById("generate_data");
      const addDataButton = document.getElementById("add_data");
      const tableBody = document.querySelector("#clients_data_table tbody");
      
		document.getElementById("firstname").value = "";
		document.getElementById("lastname").value = "";
		document.getElementById("email").value = "";
		document.getElementById("zip").value = "";
		document.getElementById("nip").value = "";
		document.getElementById("phone").value = "";
		document.getElementById("www").value = "";
		document.getElementById("ipv4").value = "";
		document.getElementById("pathA").value = "";
		document.getElementById("pathB").value = "";
		document.getElementById("unix").value = "";

      function generateData() {
	  
	  		var imiona = ["Adam", "Ewa", "Kasia", "Michał", "Tomasz", "Marta", "0"];
			var nazwiska = ["Kowalski", "Nowak", "Lewandowska", "Wójcik", "Mazur", "Kaczmarek", "0"];
			var majle = ["adam.kowalski@example.com", "ewa.nowak@example.com", "kasia.lewandowska@example.com", "michal.wojcik@example.com", "tomasz.mazur@example.com", "marta.kaczmarek@example.com", "0"];
			var zipy = ["00-001", "01-234", "12-345", "23-456", "34-567", "91-333", "0"];
			var nipy = ["123-456-78-90", "234-567-89-01", "345-678-90-12", "456-789-01-23", "567-890-12-34", "123-123-11-14", "0"];
			var telefony = ["123456789", "234567890", "345678901", "456789012", "567890123", "567890124", "0"];
			var strony = ["https://wikipedia.org","https://example.org", "http://strona.com", "https://p.lodz.pl/", "https://weeia.edu.p.lodz.pl/", "https://sport.tvp.pl/", "0"];
			var adresyIP = ["192.10.24.45", "14.10.24.45", "192.10.24.45", "192.10.24.45", "192.10.24.45", "192.10.24.45"];
			var pathA = ["c:\\windows\\temp", "c:\\windows\\temp", "c:\\win\\documents", "c:\\windows\\temp", "c:\\windows\\temp", "0"];
			var pathB = ["C:\\Users\\username\\Documents", "C:\\Windows\\Temp", "C:\\Win\\Temp", "C:\\Windows\\Temp", "C:\\Windows\\Temp", "C:\\Windows\\System32", "0"];
			var unixPath = ["\/etc\/hosts", "\/etc\/passwd", "\/var\/log\/syslog", "\/usr\/share\/dict\/words", "\/var\/log\/messages", "0"];
			
			var losoweImie = imiona[Math.floor(Math.random() * imiona.length)];
			var losoweNazwisko = nazwiska[Math.floor(Math.random() * nazwiska.length)];
			var losowyMejl = majle[Math.floor(Math.random() * majle.length)];
			var losowyZip = zipy[Math.floor(Math.random() * zipy.length)];
			var losowyNip = nipy[Math.floor(Math.random() * nipy.length)];
			var losowyTelefon = telefony[Math.floor(Math.random() * telefony.length)];
			var losowaStrona = strony[Math.floor(Math.random() * strony.length)];
			var losowyAdresIP = adresyIP[Math.floor(Math.random() * adresyIP.length)];
			var losowyPathA = pathA[Math.floor(Math.random() * pathA.length)];
			var losowyPathB = pathB[Math.floor(Math.random() * pathB.length)];
			var losowyUnix = unixPath[Math.floor(Math.random() * unixPath.length)];

			document.getElementById("firstname").value = losoweImie;
			document.getElementById("lastname").value = losoweNazwisko;
			document.getElementById("email").value = losowyMejl;
			document.getElementById("zip").value = losowyZip;
			document.getElementById("nip").value = losowyNip;
			document.getElementById("phone").value = losowyTelefon;
			document.getElementById("www").value = losowaStrona;
			document.getElementById("ipv4").value = losowyAdresIP;
			document.getElementById("pathA").value = losowyPathA;
			document.getElementById("pathB").value = losowyPathB;
			document.getElementById("unix").value = losowyUnix;	

      }
      
      function addData() {
        const name = document.getElementById("firstname").value;
        const surname = document.getElementById("lastname").value;
        const email = document.getElementById("email").value;
        const postalCode = document.getElementById("zip").value;
        const nip = document.getElementById("nip").value;
        const phone = document.getElementById("phone").value;
        
        const row = document.createElement("tr");
        
        const nameCell = document.createElement("td");
        nameCell.textContent = name;
        row.appendChild(nameCell);
        
        const surnameCell = document.createElement("td");
        surnameCell.textContent = surname;
        row.appendChild(surnameCell);
        
        const emailCell = document.createElement("td");
        emailCell.textContent = email;
        row.appendChild(emailCell);
        
        const postalCodeCell = document.createElement("td");
        postalCodeCell.textContent = postalCode;
        row.appendChild(postalCodeCell);
        
        const nipCell = document.createElement("td");
        nipCell.textContent = nip;
        row.appendChild(nipCell);
        
        const phoneCell = document.createElement("td");
        phoneCell.textContent = phone;
        row.appendChild(phoneCell);
        
        tableBody.appendChild(row);
      }
      
      generateDataButton.addEventListener("click", generateData);
      addDataButton.addEventListener("click", addData);
    </script>
  </body>
</html>
